spring:
  thymeleaf:
    prefix: file:src/main/resources/templates/
    cache: false
  web:
    resources:
      static-locations: file:src/main/resources/static/
  h2:
    console:
      enabled: true
  datasource:
    #    url: jdbc:h2:mem:clinic
    url: jdbc:h2:file:./data/clinic
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop

